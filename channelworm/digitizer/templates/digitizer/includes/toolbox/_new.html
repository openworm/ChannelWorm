{% load i18n %}

<div class="box box-primary" id="zoomDiv">
    <div class="box-header with-border">
        <i class="fa fa-search"></i>

        <h3 class="box-title">{% trans 'Zoom' %}</h3>

        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" id="zoom-settings-button" title="Change zoom settings"
                    onclick="wpd.zoomView.showSettingsWindow();">
                <i class="fa fa-cog"></i>
            </button>
            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="chart">
            <canvas id="zoomCanvas" class="zoomLayers" width=250 height=250
                    style="position:relative; top: 0; left: 0; z-index:1;"></canvas>
            <canvas id="zoomCrossHair" class="zoomLayers" width=250 height=250
                    style="position:absolute; top: 0; left: 0; z-index:2; background:transparent;"></canvas>
        </div>
        <div id="cursorPosition" style="position:relative;">
            [<span id="mousePosition"></span>]
        </div>

    </div>
            <div class="overlay cwd-loading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>

</div>
