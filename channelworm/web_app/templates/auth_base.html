{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <title>ChannelWorm - {% block page_title %}{% endblock %}</title>
    <!-- Bootstrap 3.3.4 -->
    <link href="{% static 'third_party/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Ionicons -->
    <link href="{% static 'third_party/lte/plugins/ionicons/ionicons.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Theme style -->
    <link href="{% static 'third_party/lte/dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page_ However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link href="{% static 'third_party/lte/dist/css/skins/skin-blue.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block inline-css %}{% endblock %}
</head>

<body class="login-page {% block body-class %}{% endblock %}">
<div class="login-box">
    <div class="login-logo">
        <b>{% trans 'ChannelWorm' %}</b>
      </div><!-- /.login-logo -->
    <!-- Content Wrapper. Contains page content -->
    <div class="login-box-body">
        {% block content %}<!-- Your Login Page Content Here -->{% endblock %}
    </div>
    <!-- /.content-wrapper -->
</div>

<script src="{% static 'third_party/jquery/jquery.min.js' %}"></script>
<script src="{% static 'third_party/jquery/jquery.cookie.js' %}"></script>
<script src="{% static 'third_party/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

<script src="{% static 'third_party/lte/plugins/datatables/jquery.dataTables.min.js' %} "
        type="text/javascript"></script>
<script src="{% static 'third_party/lte/plugins/datatables/dataTables.bootstrap.min.js' %} "
        type="text/javascript"></script>

<script src="{% static 'third_party/lte/dist/js/app.min.js' %} " type="text/javascript"></script>
{% block inline-script %}
{% endblock %}
</body>
</html>
